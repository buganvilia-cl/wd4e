<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/style.css">
	<script src = "js/script.js"></script>
</head>
<body onload = addTabindex()>
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<div class="container">
		<img class = "preview" alt="Tyrannosaurus Rex" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Tyrannosaurus_Rex_colored.png/512px-Tyrannosaurus_Rex_colored.png?20121013042814" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
	
		<img class = "preview"  alt="Diplodocus" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Diplodocus_carnegii.jpg/512px-Diplodocus_carnegii.jpg?20180826003557" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
	
		<img class = "preview" alt="Ankylosaurus" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Ankylosaurus_Dinopark_Denkendorf.jpg/512px-Ankylosaurus_Dinopark_Denkendorf.jpg?20231217154454" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">

		<img class = "preview" alt="Stegosaurus" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Stegosaurus_stenops_Life_Reconstruction_%28flipped%29.png/512px-Stegosaurus_stenops_Life_Reconstruction_%28flipped%29.png?20230211134327" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
	
		<img class = "preview" alt="Parasaurolophus" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Parasaurolophuspic_steveoc.png/512px-Parasaurolophuspic_steveoc.png?20110714163024" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">

		<img class = "preview" alt="Triceratops" src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Triceratops_BW.jpg?20100102161223" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
	
		<img class = "preview" alt="Pachycephalosaurus" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/202004_Pachycephalosaurus_wyomingensis.png/512px-202004_Pachycephalosaurus_wyomingensis.png?20211121223632" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
	</div>
</body>
</html>
